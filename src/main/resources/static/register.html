<Html>
<head>
    <title>
        Registration Page
    </title>
</head>
<body bgcolor="Lightskyblue">
<br>
<br>
<form action="http://localhost:8080/api/v1/auth/register" method="post">

    <label> Username </label>
    <input type="text" name="username" size="15"/> <br> <br>
    <label> Password: </label>
    <input type="text" name="password" size="15"/> <br> <br>
    <label> Email: </label>
    <input type="text" name="email" size="15"/> <br> <br>


    <br>
    <br>


    <label>
        Phonez :
    </label>
    <input type="text" name="phone" size="10"/> <br> <br>

    <label>
        Address :
    </label>
    <input type="email" id="address" name="address"/> <br>
    <br> <br>
    <label>
        City :
    </label>
    <input type="text" id="city" name="city"> <br>

    <input type="button"  value="Submit"/>
</form>
</body>
</html>
