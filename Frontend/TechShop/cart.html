            <li class="nav-item">

          </ul>

              <a class="nav-link" href="cart.html">

        <div id="order">
          <p id="orderInfo">Order Info</p>
          <input id="address" class="perInfo input" placeholder="City" />
          <input id="phoneOrder" class="perInfo input" placeholder="Phone" />
          <input id="country" class="perInfo input" placeholder="Country" />
          <p id="totalPrice" class="perInfo">Total price: 15000</p>
          <div id="divCheckBox" class="perInfo">
            <label id="checkBoxLabel"
              ><input id="checkBox" type="checkbox" /> Delivery included</label
            >
          </div>
          <div class="col-lg-12" id="orderBtn">
            <button class="ordrBtn">ORDER</button>
          </div>
          <div class="col-lg-12" id="clearBtn">
            <button id="clear" class="ordrBtn">CLEAR CART</button>
          </div>
